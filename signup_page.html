<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="signup_page_style.css">
    <title>signup_page</title>
</head>

<body>
    
    <div class="form-container">
        <header>
            <span id="form-heading">create an account</span>
            <span id="form-description">one account for everything</span>
        </header>

        <form>
            <fieldset class="account-info">
                <label>
                    email address
                    <input type="email" name="email-address">
                </label>
                <label>
                    phone (recommended)
                    <input type="tel" name="phone-number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                    <span>standard call, messaging or data rates may apply</span>
                </label>
                <label>
                    password
                    <input type="password" name="password">
                </label>
            </fieldset>

            <input class="btn" type="submit" name="submit" value="create account">

            <footer>
                <span id="tos">
                    by clicking "create account", you agree to our <strong>terms</strong> 
                    and have read and acknowledge our <strong>privacy statement</strong>
                </span>
            </footer>
        </form>
    </div>

</body>

</html>
